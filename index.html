        <div class="full-width">
            <form method="POST" id="signup-form" class="signup-form" action="https://novacore.info/" data-netlify="true" netlify>
                <div>
                  <h3></h3>

                    <fieldset>
                        <input type="text" name="name" id="name" />
                        <label for="name" placeholder="Clara Oswald" class="form-label">01 . What is your name?</label>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                      <h2>02. What can we help you with?</h2>

                      <label class="control control--checkbox">Web Design
                        <input type="checkbox" checked="checked"/>
                        <div class="control__indicator"></div>
                      </label>

                      <label class="control control--checkbox">Hosting
                        <input type="checkbox"/>
                        <div class="control__indicator"></div>
                      </label>
                      <label class="control control--checkbox">Social Media
                        <input type="checkbox"/>
                        <div class="control__indicator"></div>
                      </label>
                      <label class="control control--checkbox">Branding
                        <input type="checkbox"/>
                        <div class="control__indicator"></div>
                      </label>
                      <label class="control control--checkbox">Consultation
                        <input type="checkbox"/>
                        <div class="control__indicator"></div>
                      </label>

                      </fieldset>

                    <h3></h3>
                    <fieldset>
                        <input type="email" name="email" id="email" />
                        <label for="email" class="form-label">03. Email Address? </label>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <input type="tel" name="number" id="number" />
                        <label for="number" class="form-label">04. Phone Number? </label>
                    </fieldset>
                    <h3></h3>
                    <fieldset>
                        <label for"submit" class="form-label">Click Next to Submit</label>
                    </fieldset>

                </div>

            </form>
